<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
    <title>mini图书馆登陆界面</title>
</head>
<body background="images/login_bg.jpg" style="background-repeat:repeat-x;">
<form action="index.html" method="post">
<div class="login"><img src="images/login.png" width="882"/>

    <div class="login_con">
        <div class="landing_con">
            <ul>
                <li>用户名：</li>
                <li><input name="input" type="text" class="login_text"/></li>
            </ul>
        </div>
        <div class="landing_con">
            <ul>
                <li>密&nbsp;&nbsp;码：</li>
                <li><input name="input" type="password" class="login_text"/></li>
            </ul>
        </div>
        <div class="landing_con">
            <ul>
                <li>验证码：</li>
                <li><input name="input" type="text" class="login_text" style="width:60px;"/></li>
                <li style="padding-left:5px;"><img src="images/refresh.jpg"/></li>
            </ul>
        </div>
        <div class="landing_con">
            <ul>
                <li><input name="" type="checkbox" value=""/></li>
                <li>记住密码</li>
            </ul>
        </div>
        <p style="float:left; margin-top:10px;">
            <input name="" type="button" class="login_botton1"/>
            <input name="" type="button" class="login_botton2"/>
            <input name="" type="button" class="login_botton3"/>
        </p>
    </div>
</div>
</form>
</body>
</html>
