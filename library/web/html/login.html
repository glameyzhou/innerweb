<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<body background="images/login_bg.jpg" style="background-repeat:repeat-x;">

<div class="login"><img src="images/login.png"  width="882"/>
 <div class="login_con">
   <div class="landing_con">

      </ul>
    </div>
    <p style="float:left; margin-top:10px;">
        <input name="" type="button" class="login_botton1" onclick="javascript:loginSubmit();"/>
        <input name="" type="button" class="login_botton2"/>
        <input name="" type="button" class="login_botton3"/>
    </p>
 </div>
