# Set root logger level to WARN and append to stdout
log4j.rootLogger=INFO,console,toFile


# to console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyyMMddHHmmss} - %c{1}:%L - %p - %m%n


# to file
log4j.appender.toFile=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.toFile.file=/home/chdiofficevcchldoidoufsfficcfe/wwwroot/WEB-INF/logs/innerweb.log
log4j.appender.toFile.file=d:/log/library.log
log4j.appender.toFile.layout=org.apache.log4j.PatternLayout
log4j.appender.toFile.layout.ConversionPattern=%d{yyyyMMddHHmmss} - %c{1}:%L - %p - %m%n

